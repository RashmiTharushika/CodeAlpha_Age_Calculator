<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Age Calculator</h1>

<form id="ageForm">

    <h2>Enter Your Date of Birth</h2>

    <label for="day">Day:</label>
    <input type="number" id="birth-day" name="birth-day" min="1" max="31" required>

    <label for="month">Month:</label>
    <input type="number" id="birth-month" name="birth-month" min="1" max="12" required>

    <label for="year">Year:</label>
    <input type="number" id="birth-year" name="birth-year" required>


    <h2>Enter Current Date</h2>

    <label for="day">Day:</label>
    <input type="number" id="current-day" name="current-day" min="1" max="31" required>

    <label for="month">Month:</label>
    <input type="number" id="current-month" name="current-month" min="1" max="12" required>

    <label for="year">Year:</label>
    <input type="number" id="current-year" name="current-year" required>



        <button type="submit">Calculate Age</button>
</form>

    <p id="result"></p>

</div>

    <script src="script.js"></script>
    
</body>
</html>
